      function fizz_buzz() {
        for (i = 1; i <= 100; i++) {
          if (i % 3 == 0 && i % 5 == 0) {

          }

      function find_max_number(array) {
        let max_num = 0;
        for (i = 0; i < array.length; i++) {
          if (max_num < array[i]) {
            max_num = array[i];
          }
        }
        return max_num;
      }

    function find_average_value(array){
        let sum = 0;
        for(i = 0; i < array.length; i++){
            sum += array[i];
        }
        return sum / array.length;
